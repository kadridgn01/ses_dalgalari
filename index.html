<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Analiz Programı</title>
    <!-- PWA Manifest Linki -->
    <link rel="manifest" href="manifest.json">
    <!-- Tema Rengi (iOS Safari için) -->
    <meta name="theme-color" content="#1a202c">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ekranı kaplayan ve koyu tema sağlayan temel stiller */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        /* Özel 'hacker' yeşili */
        .text-matrix-green {
            color: #00ff41;
        }
        .bg-matrix-green {
            background-color: #00ff41;
        }
        .border-matrix-green {
            border-color: #00ff41;
        }
        /* Canvas'ın net görünmesi için */
        canvas {
            display: block;
            background-color: #0a0a0a;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex items-center justify-center h-screen p-4">

    <!-- Programın ana penceresi -->
    <div class="bg-gray-800 border-2 border-gray-700 rounded-lg shadow-2xl w-full max-w-4xl h-[600px] flex flex-col overflow-hidden">
        
        <!-- Başlık Çubuğu -->
        <div class="bg-gray-700 p-2 flex items-center justify-between">
            <div class="flex items-center space-x-1.5">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
            <span class="text-sm font-semibold text-gray-400">Proje: GÖLGE V-1.2</span>
            <div class="w-16"></div> <!-- Boşluk için -->
        </div>

        <!-- Ana İçerik Alanı -->
        <div class="flex flex-1 min-h-0">
            
            <!-- Sol Panel: Ses Kayıtları -->
            <div class="w-1/3 bg-gray-800 border-r border-gray-700 p-4 flex flex-col">
                <h2 class="text-lg font-bold text-matrix-green mb-4 border-b border-gray-700 pb-2">SES KAYITLARI</h2>
                <ul class="space-y-2 overflow-y-auto" id="file-list">
                    <!-- JavaScript ile doldurulacak -->
                </ul>
                <button id="transfer-button" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Seçileni Aktar
                </button>
            </div>

            <!-- Sağ Panel: Önizleme ve Kontroller -->
            <div class="w-2/3 p-6 flex flex-col">
                <h2 class="text-lg font-bold text-gray-400 mb-2">ÖNİZLEME EKRANI</h2>
                <p class="text-sm text-gray-500 mb-4">Seçili Kayıt: <span id="current-file" class="font-mono text-yellow-400">Hiçbiri</span></p>

                <!-- Ses Dalgası Simülasyon Alanı -->
                <div class="w-full h-64 bg-black rounded-lg border-2 border-gray-700 p-2">
                    <canvas id="waveform-canvas"></canvas>
                </div>

                <!-- Kontrol Düğmeleri -->
                <div class="mt-6 flex items-center space-x-4">
                    <button id="play-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg flex items-center transition duration-200" disabled>
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                        OYNAT
                    </button>
                    <button id="stop-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg flex items-center transition duration-200" disabled>
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 8a2 2 0 00-2 2v.001A2 2 0 008 12h4a2 2 0 002-2V9.999A2 2 0 0012 8H8z" clip-rule="evenodd"></path></svg>
                        DURDUR
                    </button>
                </div>
                
                <!-- Durum Mesajı -->
                <div id="status-message" class="mt-4 h-6 text-sm font-mono text-matrix-green"></div>

                <!-- YENİ: Yapay Zeka Mix Ayarları -->
                <div class="mt-6 border-t border-gray-700 pt-4 space-y-4">
                    <h3 class="text-md font-semibold text-matrix-green">YAPAY ZEKA SES MODELİ</h3>
                    
                    <!-- AI Model Seçimi -->
                    <div>
                        <label for="ai-model" class="block text-sm font-medium text-gray-400 mb-1">Hedef Ses:</label>
                        <select id="ai-model" name="ai-model" class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:border-matrix-green focus:ring-1 focus:ring-matrix-green">
                            <option>Orjinal Sesi Koru</option>
                            <option value="mehmet">Model: MEHMET (Taklit)</option>
                            <option value="havva">Model: HAVVA (Taklit)</option>
                            <option value="azil">Model: AZIL (Taklit)</option>
                        </select>
                    </div>

                    <!-- Ses Perdesi Slider -->
                    <div>
                        <label for="pitch" class="block text-sm font-medium text-gray-400">Ses Perdesi (Pitch)</label>
                        <input type="range" id="pitch" name="pitch" min="-10" max="10" value="0" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-matrix-green">
                    </div>

                    <!-- Netlik Slider -->
                    <div>
                        <label for="clarity" class="block text-sm font-medium text-gray-400">AI Netlik (Clarity)</label>
                        <input type="range" id="clarity" name="clarity" min="0" max="100" value="90" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-matrix-green">
                    </div>

                    <!-- Gürültü Temizleme Toggle -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-400">Arka Plan Gürültü Temizle</span>
                        <label for="noise-reduction" class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" id="noise-reduction" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-matrix-green"></div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- DOM Elementleri ---
        const canvas = document.getElementById('waveform-canvas');
        const ctx = canvas.getContext('2d');
        const playButton = document.getElementById('play-button');
        const stopButton = document.getElementById('stop-button');
        const fileListEl = document.getElementById('file-list');
        const currentFileEl = document.getElementById('current-file');
        const statusMessageEl = document.getElementById('status-message');
        const transferButton = document.getElementById('transfer-button');

        // --- Simülasyon Değişkenleri ---
        let animationFrameId = null;
        let audioContext; // Gerçek ses için değil, sadece simülasyonu zamanlamak için
        let analyser;
        let dataArray;
        let selectedFile = null;

        // --- Örnek Dosya Listesi ---
        const files = [
            { id: 'rec_001', name: 'HAVVA_01_orj.wav', user: 'Havva' },
            { id: 'rec_002', name: 'MEHMET_01_orj.wav', user: 'Mehmet' },
            { id: 'rec_003', name: 'AZIL_01_orj.wav', user: 'Azil' },
            { id: 'rec_004', name: 'HAVVA_DAVET_v2.wav', user: 'Havva (Değiştirilmiş)' },
            { id: 'rec_005', name: 'MEHMET_DAVET_v1.wav', user: 'Mehmet (Değiştirilmiş)' }
        ];

        // --- Canvas Boyutunu Ayarla ---
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Dosya Listesini Doldur ---
        files.forEach(file => {
            const li = document.createElement('li');
            li.className = 'p-2 rounded-md hover:bg-gray-700 cursor-pointer text-sm font-mono transition duration-150';
            li.textContent = file.name;
            li.dataset.fileId = file.id;
            li.addEventListener('click', () => selectFile(file));
            fileListEl.appendChild(li);
        });

        // --- Dosya Seçme Fonksiyonu ---
        function selectFile(file) {
            selectedFile = file;
            currentFileEl.textContent = file.name;
            playButton.disabled = false;
            transferButton.disabled = false;

            // Diğer dosyalardaki seçimi kaldır
            Array.from(fileListEl.children).forEach(child => {
                child.classList.remove('bg-matrix-green', 'text-gray-900', 'font-bold');
            });
            // Tıklanana aktif stili ekle
            const activeLi = fileListEl.querySelector(`[data-file-id="${file.id}"]`);
            if (activeLi) {
                activeLi.classList.add('bg-matrix-green', 'text-gray-900', 'font-bold');
            }
            
            stopSimulation(); // Yeni dosya seçildiğinde eski simülasyonu durdur
        }

        // --- Ses Dalgası Simülasyonu ---
        let noiseOffset = 0;
        function drawWaveform() {
            if (!animationFrameId) return; // Durdurulduysa çizme

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ff41'; // Matrix yeşili
            ctx.beginPath();

            const sliceWidth = canvas.width * 1.0 / 128; // Daha az çubuk, daha net görünüm
            let x = 0;

            for (let i = 0; i < 128; i++) {
                // Perlin gürültüsü gibi davranan basit bir simülasyon
                const noise = Math.sin(i * 0.1 + noiseOffset) * Math.cos(i * 0.05 + noiseOffset * 0.5);
                const v = Math.abs(noise) * (canvas.height / 2); // Değer (0 ile yükseklik/2 arası)
                
                const y = (canvas.height / 2) - v;
                const height = v * 2;
                
                // Dikey çubuklar çiz
                ctx.rect(x, y, sliceWidth, height);
                
                x += sliceWidth + 1; // Çubuklar arası boşluk
            }
            
            ctx.stroke();
            noiseOffset += 0.1; // Dalgaların "hareket etmesini" sağlar

            animationFrameId = requestAnimationFrame(drawWaveform); // Döngüyü devam ettir
        }

        // --- Simülasyonu Başlat ---
        function startSimulation() {
            if (animationFrameId) return; // Zaten çalışıyorsa başlatma
            
            playButton.disabled = true;
            stopButton.disabled = false;
            statusMessageEl.textContent = 'Analiz ediliyor...';
            
            animationFrameId = requestAnimationFrame(drawWaveform);
        }

        // --- Simülasyonu Durdur ---
        function stopSimulation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            playButton.disabled = (selectedFile === null);
            stopButton.disabled = true;
            statusMessageEl.textContent = 'Durduruldu.';
            
            // Canvas'ı temizle ama son kareyi gösterme, boşalt
            setTimeout(() => {
                 if(!animationFrameId) { // Hala duruyorsa temizle
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    statusMessageEl.textContent = '';
                 }
            }, 1000); // 1 saniye sonra temizle
        }

        // --- Buton Olayları ---
        playButton.addEventListener('click', () => {
            if (selectedFile) {
                startSimulation();
            }
        });

        stopButton.addEventListener('click', () => {
            stopSimulation();
        });
        
        transferButton.addEventListener('click', () => {
            if (selectedFile) {
                statusMessageEl.textContent = `${selectedFile.name} aktarılıyor... Lütfen bekleyin.`;
                transferButton.disabled = true;
                // Sahte bir yükleme süresi simülasyonu
                setTimeout(() => {
                    statusMessageEl.textContent = `BAŞARILI: ${selectedFile.name} aktarıldı.`;
                    transferButton.disabled = false;
                }, 2000 + Math.random() * 1000);
            }
        });
    </script>

    <!-- PWA Service Worker Kayıt Script'i -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker başarıyla kaydedildi: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('ServiceWorker kaydı başarısız: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
